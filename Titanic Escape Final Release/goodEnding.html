<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Congratulations!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">


</head>

<body onload='getData();'>
<br><br>
    <div class="gameBox">
        <div class="gameTitleBox">
            <h1>Escape The Titanic</h1>
        </div>
        <div class="gameContentBox">
            <div id="endingTitle"> Good Ending </div>
            <img class=gameImg src="img/goodEnd.jpg" style="border-radius:15px;">

            <div class=endingDesc>
                <p style="color:antiquewhite;font-size:20px;padding-top:30px;padding-left:10px;padding-right:10px;text-align:center;">
                    You have managed to escape the titanic with all the survivors alive and the dog
                </p>
                <br>
                <p id=endingCongrat style="font-size:40px; padding-bottom: 10px;">Good Job </p>
                <p id=endingFont style="font-size:30px;">Your Score is </p>
                <div id=endingScore>
                    
                </div>
            </div>


            <div style="text-align: center; margin-bottom:10px;">
                <button id=btn id=replay onclick="replay()">Replay</button>
                <button id=btn style="width:180px" onclick="score()">Go To Scoreboard</button>
            </div>



        </div>
        
    <script>
        function getData() {
            let name = sessionStorage.getItem('playerName');
            let congrat = document.getElementById('endingCongrat');
            let finalScore = sessionStorage.getItem('finalScore');
            let score = document.getElementById('endingScore');
            congrat.innerHTML += " " + name + "!";
            score.innerHTML += finalScore;
        }
        
        document.getElementById("replay").addEventListener("click", replay)
        
        function replay(){
            window.location.assign("Menu_Titanic.html");
        }
        
        
         function score(){
            window.location.assign("scoreboard.html");
        }
    </script>
        <script type="text/javascript" src="js/game.js"></script>
    </div>


</body></html>
